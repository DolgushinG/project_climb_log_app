# PayAnyWay (MONETA.RU) — настройки получателя платежей
# Замените на свои значения из личного кабинета MONETA.ru / PayAnyWay
#
# monetasdk_demo_mode: "1" = demo-сервер, "0" = продакшен
# Счёт 78715768 — боевой, demo не распознаёт production ID (ошибка «неверный идентификатор получателя»)
monetasdk_demo_mode = "0"
#
# monetasdk_test_mode: "1" = тестовый режим, "0" = боевой
monetasdk_test_mode = "0"
#
# monetasdk_debug_mode: "1" = логи, "0" = выкл
monetasdk_debug_mode = "1"
#
# monetasdk_account_id: номер расширенного счёта (получить в MONETA.ru)
#
# monetasdk_account_code: код проверки целостности (если включена подпись в настройках счёта)
# Если проверка выключена — оставить пустым ""
