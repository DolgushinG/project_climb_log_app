<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Оплата успешна</title>
  <!-- Unbounded — self-hosted, без Google Fonts -->
  <link rel="preload" href="../fonts/unbounded-cyrillic.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
      font-family: 'Unbounded';
      font-style: normal;
      font-weight: 400 700;
      font-display: swap;
      src: url('../fonts/unbounded-cyrillic-ext.woff2') format('woff2');
      unicode-range: U+0460-052F, U+1C80-1C8A, U+20B4, U+2DE0-2DFF, U+A640-A69F, U+FE2E-FE2F;
    }
    @font-face {
      font-family: 'Unbounded';
      font-style: normal;
      font-weight: 400 700;
      font-display: swap;
      src: url('../fonts/unbounded-cyrillic.woff2') format('woff2');
      unicode-range: U+0301, U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
    }
    @font-face {
      font-family: 'Unbounded';
      font-style: normal;
      font-weight: 400 700;
      font-display: swap;
      src: url('../fonts/unbounded-latin-ext.woff2') format('woff2');
      unicode-range: U+0100-02BA, U+02BD-02C5, U+02C7-02CC, U+02CE-02D7, U+02DD-02FF, U+0304, U+0308, U+0329, U+1D00-1DBF, U+1E00-1E9F, U+1EF2-1EFF, U+2020, U+20A0-20AB, U+20AD-20C0, U+2113, U+2C60-2C7F, U+A720-A7FF;
    }
    @font-face {
      font-family: 'Unbounded';
      font-style: normal;
      font-weight: 400 700;
      font-display: swap;
      src: url('../fonts/unbounded-latin.woff2') format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }
    :root {
      --anthracite: #0A0A0C;
      --surface-dark: #121214;
      --muted-gold: #B59D7E;
      --success: #4CAF50;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      min-height: 100%;
      background: linear-gradient(135deg, var(--anthracite) 0%, var(--surface-dark) 50%, rgba(181, 157, 126, 0.1) 100%);
      color: white;
      font-family: 'Unbounded', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }
    .icon { font-size: 48px; margin-bottom: 16px; }
    h1 { font-size: 18px; font-weight: 600; margin-bottom: 8px; }
    p { font-size: 14px; color: rgba(255,255,255,0.7); }
  </style>
</head>
<body>
  <div class="icon">✓</div>
  <h1>Оплата прошла успешно</h1>
  <p>Подписка активируется. Окно закроется автоматически.</p>
  <script>
    (function() {
      try {
        if (window.parent !== window) {
          window.parent.postMessage('payment_success', window.location.origin);
        }
      } catch (e) {}
    })();
  </script>
</body>
</html>
